<div class="card animated fadeIn fast">
  <img class="card-img-top" [src]="heroe.img" [alt]="heroe.name">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.name }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text"><small class="text-muted">{{ heroe.date }}</small></p>

    <!-- <button  (click)="verHeroe();" type="button" class="btn btn-outline-primary btn-block">Ver mas (btn)...</button> -->

    <a class="btn btn-outline-primary btn-block" [routerLink]="['/heroe', index]">Ver mas...</a>

  </div>
</div>
