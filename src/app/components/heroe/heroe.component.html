<h1 class="animated fadeIn fast">{{ heroe.name | uppercase }} <small> ({{ heroe.date | date:'y' }}) </small></h1>
<hr>

<div class="row animated fadeIn">

  <div class="col-md-4">

    <img [src]=[heroe.img] [alt]=[heroe.name] class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Regresar</a>

  </div>

  <div class="col-md-8">

    <h3>{{ heroe.name }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>
    <div *ngIf="heroe.brand == 'DC'">
      <img src="assets/img/dc_256x256.png" width="50px" height="50px" alt="DC">
    </div>
    <div *ngIf="heroe.brand == 'Marvel'">
      <img src="assets/img/marvel_128x128.png" width="50px" height="50px" alt="Marvel">
    </div>

  </div>

</div>
